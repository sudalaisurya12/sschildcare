
<!DOCTYPE html>
<html>
<head>
<title>SS Child Care - Sign In</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link href="images/favicon.png" rel="shortcut icon" type="image/png">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta content="utf-8" http-equiv="encoding" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="assets/css/login-style.css" rel="stylesheet" type="text/css" />
<link href="assets/vendor/font-awesome/fontawesome-all.min.css" rel="stylesheet" type="text/css" />

<body id="loginbg">

	<div class="wrapper">
		<div class="login-wrap">
			<div class="login-box">
				<img src="assets/images/sschildcare_logo.png" class="img-responsive img-fluid login-logo">
				
				<!--Login Form-->
				
					<form class="login-form" action="" method="post" autocomplete="off">
					    <h3>Sign In</h3>
					    <p style="color:green"></p>
						<div class="form-group">
							<div class="icon-addon">
								<input type="email" name="email" required="" class="form-control" placeholder=" Email">
							
							</div>
						</div>
						<div class="form-group">
							<div class="icon-addon">
								<input type="password" name="password" required=""  class="form-control" placeholder="Password">
							
							</div>
						</div>
						<button type="submit" name="submit" class="btn" > Login</button>
						 <p>New Customer? <a href="register.html">Register</a></p>
					</form>
				  
				
				<div class="copy_login">
		        	Copyright &copy; 2019. SS Child Care.<br>All Rights Reserved.
		        </div>
			</div>
		
		</div>
		
	</div>	<!-- wrapper -->
</body>

<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/jquery.min.js"></script>
