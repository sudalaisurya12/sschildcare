<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Multiple Choice Quiz</title>
    <style>
        body {
            padding: 20px;
        }

        .quiz-container {
            max-width: 800px;
            margin: auto;
        }

        .question {
            margin-bottom: 20px;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .options label:hover {
            background-color: #f0f0f0;
        }

        .options input {
            display: none;
        }

        .options input:checked + label {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <!-- Repeat the structure for each question -->
    <!-- Question 1 -->
    <div class="question" id="question1">
        <h4>Question 1: What is the capital of France?</h4>
        <div class="options">
            <input type="checkbox" name="q1" id="q1_option1" value="paris" onchange="limitCheckboxSelection(this, 'q1')">
            <label for="q1_option1">Paris</label>

            <input type="checkbox" name="q1" id="q1_option2" value="london" onchange="limitCheckboxSelection(this, 'q1')">
            <label for="q1_option2">London</label>

            <input type="checkbox" name="q1" id="q1_option3" value="berlin" onchange="limitCheckboxSelection(this, 'q1')">
            <label for="q1_option3">Berlin</label>

            <input type="checkbox" name="q1" id="q1_option4" value="madrid" onchange="limitCheckboxSelection(this, 'q1')">
            <label for="q1_option4">Madrid</label>

            <input type="checkbox" name="q1" id="q1_option5" value="rome" onchange="limitCheckboxSelection(this, 'q1')">
            <label for="q1_option5">Rome</label>
        </div>
    </div>

    <!-- Question 2 -->
    <div class="question" id="question2">
        <h4>Question 2: Which planet is known as the Red Planet?</h4>
        <div class="options">
            <input type="checkbox" name="q2" id="q2_option1" value="mars" onchange="limitCheckboxSelection(this, 'q2')">
            <label for="q2_option1">Mars</label>

            <input type="checkbox" name="q2" id="q2_option2" value="venus" onchange="limitCheckboxSelection(this, 'q2')">
            <label for="q2_option2">Venus</label>

            <input type="checkbox" name="q2" id="q2_option3" value="jupiter" onchange="limitCheckboxSelection(this, 'q2')">
            <label for="q2_option3">Jupiter</label>

            <input type="checkbox" name="q2" id="q2_option4" value="saturn" onchange="limitCheckboxSelection(this, 'q2')">
            <label for="q2_option4">Saturn</label>

            <input type="checkbox" name="q2" id="q2_option5" value="earth" onchange="limitCheckboxSelection(this, 'q2')">
            <label for="q2_option5">Earth</label>
        </div>
    </div>

    <!-- Question 3 -->
    <div class="question" id="question3">
        <h4>Question 3: What is the largest mammal in the world?</h4>
        <div class="options">
            <input type="checkbox" name="q3" id="q3_option1" value="elephant" onchange="limitCheckboxSelection(this, 'q3')">
            <label for="q3_option1">Elephant</label>

            <input type="checkbox" name="q3" id="q3_option2" value="bluewhale" onchange="limitCheckboxSelection(this, 'q3')">
            <label for="q3_option2">Blue Whale</label>

            <input type="checkbox" name="q3" id="q3_option3" value="lion" onchange="limitCheckboxSelection(this, 'q3')">
            <label for="q3_option3">Lion</label>

            <input type="checkbox" name="q3" id="q3_option4" value="giraffe" onchange="limitCheckboxSelection(this, 'q3')">
            <label for="q3_option4">Giraffe</label>

            <input type="checkbox" name="q3" id="q3_option5" value="rhinoceros" onchange="limitCheckboxSelection(this, 'q3')">
            <label for="q3_option5">Rhinoceros</label>
        </div>
    </div>

    <!-- Repeat the structure for other questions -->
    <!-- Question 4 -->
    <div class="question" id="question4">
        <h4>Question 4: Which programming language is known for its versatility?</h4>
        <div class="options">
            <input type="checkbox" name="q4" id="q4_option1" value="python" onchange="limitCheckboxSelection(this, 'q4')">
            <label for="q4_option1">Python</label>

            <input type="checkbox" name="q4" id="q4_option2" value="java" onchange="limitCheckboxSelection(this, 'q4')">
            <label for="q4_option2">Java</label>

            <input type="checkbox" name="q4" id="q4_option3" value="javascript" onchange="limitCheckboxSelection(this, 'q4')">
            <label for="q4_option3">JavaScript</label>

            <input type="checkbox" name="q4" id="q4_option4" value="csharp" onchange="limitCheckboxSelection(this, 'q4')">
            <label for="q4_option4">C#</label>

            <input type="checkbox" name="q4" id="q4_option5" value="ruby" onchange="limitCheckboxSelection(this, 'q4')">
            <label for="q4_option5">Ruby</label>
        </div>
    </div>

    <!-- Repeat the structure for other questions -->
    <!-- ... -->

    <button class="btn btn-primary" onclick="submitQuiz()">Submit</button>

    <div class="result" id="result"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function limitCheckboxSelection(checkbox, groupName) {
        var checkboxes = document.getElementsByName(groupName);
        for (var i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = false;
        }
        checkbox.checked = true;
    }

   
</script>
</body>
</html>
